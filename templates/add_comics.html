{% extends "base.html" %}
{% block content %}
<!--Icon prefix from materialize-->
<h3 class="light-blue-text text-darken-4 center-align">Add to the Comic Collection</h3>
<div class="row">
    <form class="col card-panel s12 m8 offset-m2" method="POST" action="">
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix light-blue-text text-darken-4">stars</i>
                <input id="superhero" name="superhero"type="text" minlength="5" maxlength="50" class="validate" required>
                <label for="superhero">Superhero</label>
            </div>
        </div>
        <!--Comic title-->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="fas fa-book-open prefix light-blue-text text-darken-4"></i>
                <input id="title" name="title" type="text" minlength="5" maxlength="50" class="validate" required>
                <label for="title">Comic Title</label>
            </div>
        </div>
        <!--date released-->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="date_released" name="date_released" type="text" minlength="5" maxlength="50" class="validate datepicker" required>
                <label for="date_released">Release Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix light-blue-text text-darken-4">grade</i>
                <input id="rating" name="rating" type="text" minlength="5" maxlength="50" class="validate" required>
                <label for="rating">Rate the Issue</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m8 offset-m2 light-blue-text text-darken-4">
                <i class="material-icons prefix">insert_comment</i>
                <textarea id="comments" name="comments" class="materialize-textarea"></textarea>
                <label for="comments">Comments</label>
            </div>
        </div>
        <!--image file-->
        <div class="file-field input-field col s12 m8 offset-m2 light-blue-text text-darken-4">
            <div class="btn">
                <span>URL</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <label for="title">Add image address URL</label>
                <input class="file-path validate" id="cover_image" name="cover_image" type="text">
            </div>
        </div>
    </form>
</div>
{% endblock %}
