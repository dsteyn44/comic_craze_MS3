{% extends "base.html" %}
{% block content %}
<!--Icon prefix from materialize-->
<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>
<div class="row">
    <form class="card-panel col s12 m8 offset-m2 center-align" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix light-blue-text text-darken-4">stars</i>
                <input value="{{ category.category_name }}" id="category_name" name="category_name" type="text" minlength="5" maxlength="50" pattern="^[a-zA-Z0-9{5-15}]$" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!--Cancel button-->
        <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">Cancel<i class="fas fa-times-circle right"></i></a>
            <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                Edit Category <i class="fas fa-edit right"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
