{% extends "base.html" %}

{% block content %}

<h3 class="center-align logo-text" style="margin: 0px;">Sign Up!</h3>

<!--Added card from Materialize-->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--Add username-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" minlength="5" maxlength="20" type="text"
                        pattern="^(?=.*\d)(?=.*[a-z]).{5,20}$" class="validate" required>
                        <!---including helper text-->
                        <span class="helper-text" data-error="Must contain at least one number, lowercase letter, and between 5-20 characters" data-success="Woohoo!">5-20 characters,
                            only letters and numbers</span>
                    <!--add required and min/max length-->
                    <label for="username">Your SuperHero Name (username) *required</label>
                </div>
            </div>
            <!--Add favorite super hero-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="fav_superhero" name="fav_superhero" minlength="5" maxlength="25" type="text" pattern="^[(?=.*[a-z])(?=.*[A-Z]){5-25}]$"
                        class="validate">
                        <!---including helper text-->
                        <span class="helper-text" data-error="5-25 characters, only letters" data-success="Woohoo!">5-20 characters,
                            only lower class letters</span>
                    <!--add required and min/max length-->
                    <label for="fav_superhero">Who is your favorite SuperHero? - optional</label>
                </div>
            </div>
            <!--Email field-->
            <div class="row">
                <!--Add pattern for email- code from ww3-->
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        class="validate" required>
                        <!---including helper text-->
                        <span class="helper-text" data-error="Must contain '@' character, lowercase letters"
                            data-success="Woohoo!">5-20 characters,
                            only lower class letters</span>
                    <label for="email">Email *required</label>
                </div>
            </div>
            <!--Password field-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" minlength="5" maxlength="20" type="text"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}$" class="validate" required>
                        <!---including helper text-->
                        <span class="helper-text" data-error="Must contain at least one number, lowercase letter, and between 5-20 characters" data-success="Woohoo!">5-20 characters,
                            only lower class letters</span>
                    <label for="password">Password *required</label>
                </div>
            </div>
            <!--Submit button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">Up Up and Away!</button>
            </div>
        </div>
    </form>
    <!--Link for existing User-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Are you a SuperHero already?<a href="{{ url_for('login') }}" class="light-blue-text text-darken-4"> Sign In!</a></p>
        </div>
    </div>
</div>
{% endblock %}
